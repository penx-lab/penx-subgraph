specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CreationFactory
    network: base
    source:
      address: "0x500b941D963D4D1F8a8089e65EfEC57eC0Ce29b9"
      abi: CreationFactory
      startBlock: 22255803
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Creation
        - MintRecord
        - Minter
      abis:
        - name: CreationFactory
          file: ./abis/CreationFactory.json
      eventHandlers:
        - event: Created(uint256,indexed address,indexed address,string,uint256)
          handler: handleCreated
        - event: Minted(indexed uint256,indexed address,address,uint256,uint256,string)
          handler: handleMinted
      file: ./src/creation-factory.ts

  - kind: ethereum
    name: Tip
    network: base
    source:
      address: "0x37bE56751a9A0358FbfbA871795f5449ba66519d"
      abi: Tip
      startBlock: 22255813
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Tip
        - TipRecord
      abis:
        - name: Tip
          file: ./abis/Tip.json
      eventHandlers:
        - event: TipRequestExecuted(uint256,indexed address,indexed address,uint256,string,uint256)
          handler: handleTipRequestExecuted
      file: ./src/tip.ts

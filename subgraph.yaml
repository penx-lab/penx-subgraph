specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CreationFactory
    network: base
    source:
      address: "0x500b941D963D4D1F8a8089e65EfEC57eC0Ce29b9"
      abi: CreationFactory
      startBlock: 22255803
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - Created
        - CreationUpdated
        - FeePercentUpdated
        - Minted
        - OwnershipTransferred
        - ProtocolFeeToUpdated
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: CreationFactory
          file: ./abis/CreationFactory.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Created(uint256,indexed address,indexed address,string,uint256)
          handler: handleCreated
        - event: CreationUpdated(indexed uint256,indexed address,string,uint256)
          handler: handleCreationUpdated
        - event: FeePercentUpdated(uint256,uint256,uint256)
          handler: handleFeePercentUpdated
        - event: Minted(indexed uint256,indexed address,address,uint256,uint256,string)
          handler: handleMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProtocolFeeToUpdated(indexed address,indexed address)
          handler: handleProtocolFeeToUpdated
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/creation-factory.ts
